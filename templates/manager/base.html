<!DOCTYPE html>{% load staticfiles %}
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/chosen.css' %}" type="text/css">
    <!--
    <link rel="stylesheet" href="{% static 'css/dropzone.css' %}" type="text/css">
    -->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.date.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/classic.time.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--
    <link rel="stylesheet" href="{% static 'js/vendor/pickadate/themes/classic.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'js/vendor/pickadate/themes/classic.date.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'js/vendor/pickadate/themes/classic.time.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css' %}" type="text/css">
    -->
    <script src="//use.typekit.net/qjp6bnp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dispatch-logo">D</div>
            <nav class="side-nav">
                <ul>
                    <li><a href="{% url 'apps.manager.views.section' 'news' %}"><i class="fa fa-newspaper-o"></i></a></li>
                    <li><a href="{% url 'apps.manager.views.section' 'sports' %}"><i class="fa fa-soccer-ball-o"></i></a></li>
                    <li><a href="{% url 'apps.manager.views.section' 'culture' %}"><i class="fa fa-paint-brush"></i></a></li>

                    <li><a href="{% url 'apps.manager.views.users' %}"><i class="fa fa-users"></i></a></li>
                </ul>
            </nav>
        </div>
        <main>
            <header>
                <div class="header-main">
                    {% block header %}
                    {% endblock %}
                </div>
            </header>
            <div class="main clearfix">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    {% block modals %}
    {% endblock %}
    <!--
    <script src="{% static 'js/vendor/react.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/vendor/jquery.js' %}" type="text/javascript"></script>
    -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/dist/dispatch.js' %}" type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
